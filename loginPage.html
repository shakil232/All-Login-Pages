<!DOCTYPE html>
<html lang="en">

<head>
    <!-- all meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project title -->
    <title>All-Login-pages</title>

    <!-- all css Links -->
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>

    <section class="neumorphism-section pb-5">
        <div class="container">
            <div class="mt-3 pt-3 pb-5 text-center text-danger ">
                <h2 class="fw-bolder">Neumorphism Login-Page</h2>
            </div>

            <main class="row">
                <div class="neumorphism-loginPage col-md-4 col-sm-12 m-auto ">

                    <div class="logo"></div>
                    <div class="title">
                        <h3 class=" text-center pt-3 fw-bold"> Web Development</h3>
                    </div>
                    <div class="sub-title">
                        <p class="text-center sub-title">Made Easy</p>
                    </div>
                    <form class="" action="#">
                        <div class="form-group mt-2 username form">
                            <input type="text" name="name" placeholder="User Name" class="form-control inputs"  />
                        </div>

                        <div class="form-group mt-2 password ">
                            <input type="password" name="email" placeholder="Your Password" class="form-control inputs" />
                        </div>
                        <div class="text-center form-group mt-3">
                            <input type="submit" class="form-control login-btn" value="Sign In" />
                        </div>
                    </form>
                    <div class="links d-flex align-items-center mt-3 justify-content-evenly">
                        <span><a href="#">Forgot Password</a></span>
                        <span class="text-secondary fs-5 fw-bold">Or</span>
                        <span><a href="#"> Sign Up</a></span>
                    </div>
                </div>
            </main>

        </div>
    </section>




    <!-- bootstrap-js-bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
