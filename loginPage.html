<!DOCTYPE html>
<html lang="en">

<head>
    <!-- all meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project title -->
    <title>All-Login-pages</title>

    <!-- all css Links -->
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>

    <!-- Neumorphism Login Page Section -->
    <section class="neumorphism-section pb-5">
        <div class="container">
            <div class="mt-3 pt-3 pb-5 text-center text-danger ">
                <h2 class="fw-bolder">Neumorphism Login-Page</h2>
            </div>

            <main class="row">
                <div class="neumorphism-loginPage col-md-4 col-sm-12 m-auto ">

                    <div class="logo"></div>
                    <div class="title">
                        <h3 class=" text-center pt-3 fw-bold"> Web Development</h3>
                    </div>
                    <div class="sub-title">
                        <p class="text-center sub-title">Made Easy</p>
                    </div>
                    <form class="" action="#">
                        <div class="form-group mt-2 username">
                            <input type="text" name="name" placeholder="User Name" class="form-control inputs"  />
                        </div>

                        <div class="form-group mt-2 password ">
                            <input type="password" name="email" placeholder="Your Password" class="form-control inputs" />
                        </div>
                        <div class="text-center form-group mt-3">
                            <input type="submit" class="form-control login-btn" value="Sign In" />
                        </div>
                    </form>
                    <div class="links d-flex align-items-center mt-4 justify-content-evenly">
                        <span><a href="#">Forgot Password</a></span>
                        <span class="text-secondary fs-5 fw-bold">Or</span>
                        <span><a href="#"> Sign Up</a></span>
                    </div>
                </div>
            </main>

        </div>
    </section>

    <!-- Glass Morphism Login Page Section -->
    <section class="glassmorphism-section pt-2 pb-5">
        <div class="container">
            <div class="mt-3 pt-3 pb-5 text-center text-white ">
                <h2 class="fw-bolder">Glass-Morphism Login-Page</h2>
            </div>
            
            <main class="row">
                <div class="glassmorphism-loginPage col-md-4 col-sm-12 m-auto ">
                    <div class="header mt-3 ">
                        <div class="pp-img ">
                            <img class="img-fluid" src="images/logo/profile-logo.png" alt="">
                        </div>
                        <h3 class=" text-white text-center pt-3 pb-3 fw-bold"> WELCOME</h3>
                    </div>
                    
                    <form class="" action="#">
                        <div class="form-group  ">
                            <!-- <label class="text-white pb-1 d--block"  for="name">UserName</label> -->

                            <input type="text" name="name" id="name" placeholder="User Name" class="form-control  glass-input"  />
                        </div>

                        <div class="form-group mt-3  ">
                            <!-- <label class="text-white pb-1 d--block " for="password">Password</label> -->

                            <input type="password" name="password" id="password" placeholder="Your Password" class="form-control glass-input" />
                        </div>
                        <div class="text-center form-group mt-4">
                            <input type="submit" class="form-control  glasslogin-btn" value="Sign In" />
                        </div>
                    </form>
                    <div class="links d-flex align-items-center mt-3 justify-content-evenly">
                        <span><a href="#">Forgot Password</a></span>

                        <span class="text-secondary fs-5 fw-bold">Or</span>

                        <span><a href="#"> Sign Up</a></span>
                    </div>
                </div>
            </main>
        </div>
    </section>


    <!-- bootstrap-js-bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
